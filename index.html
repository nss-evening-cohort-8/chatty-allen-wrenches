<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>The Chatroom</title>
</head>
<body class="bg-light">
    <div id="bigDiv" class="col-8 offset-md-2 d-flex justify-content-around bg-light">
        <div id='chatBox'>
            <div id="messages"></div>
        </div>
    </div>
    <footer class="fixed-bottom container-fluid text-center">
        <div class="container justify-content-center mb-3">
            <div class='row'>
                <select class="custom-select-primary col-1" id='inputUserNames'>
                    <option selected>User</option>
                    <option value="Aftan">Aftan</option>
                    <option value="Austin">Austin</option>
                    <option value="Rich">Rich</option>
                    <option value="Rob">Rob</option>
                    <option value="Zoe">Zoe</option>
                </select>
                <form id='inputForm' class='col-10'>
                    <input class="form-control form-control-lg col" id='input' type="text" placeholder="Type here...">
                </form>
                <button class="btn btn-rounded btn-info mr-1 ml-1"id="sendButton">Send</button> 
            </div>
        </div>
        <button class="btn btn-rounded btn-dark" id="darkTheme">Dark Theme</button>
        <button class="btn btn-rounded btn-secondary" id="largeText">Large Text</button>
        <button class="btn btn-rounded btn-primary" id="customTheme">Customize Theme</button>
        <button class="btn btn-rounded btn-danger" id="clearMessages">Clear Message Board</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascripts/moment-with-locales.js"></script>
    <script src="javascripts/helpers/util.js" type="module"></script>
    <script src="javascripts/components/chatcomponent.js" type="module"></script>
    <script src="javascripts/eventlisteners.js" type="module"></script>
    <script src="javascripts/main.js" type="module"></script>
</body>
</html>
